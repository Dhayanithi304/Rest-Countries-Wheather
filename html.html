<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Hide Other Cards</title>
  <style>
    /* Add some margin to the buttons for better spacing */
    .card-btn {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Card 1</h5>
            <p class="card-text">Some text for Card 1.</p>
            <button class="btn btn-primary card-btn" onclick="hideOtherCards(this)">Hide Others</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Card 2</h5>
            <p class="card-text">Some text for Card 2.</p>
            <button class="btn btn-primary card-btn" onclick="hideOtherCards(this)">Hide Others</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Card 3</h5>
            <p class="card-text">Some text for Card 3.</p>
            <button class="btn btn-primary card-btn" onclick="hideOtherCards(this)">Hide Others</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function hideOtherCards(clickedButton) {
      // Get the parent card of the clicked button
      var clickedCard = clickedButton.closest('.card');

      // Get all cards on the page
      var allCards = document.querySelectorAll('.card');

      // Loop through each card and hide it if it's not the clicked card
      allCards.forEach(function(card) {
        if (card !== clickedCard) {
          card.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
